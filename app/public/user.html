<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
</head>
<body>
    <main>
        <h2 class="title">{{.User.Name}}</h2>
        <div>
            <p>
                Wallet: {{.User.Wallet}}
            </p>
            <p><em>Created: {{.User.CreatedAt.Format "2006-01-02 15:04:05"}}</em></p>
        </div>
    </main>
</body>
</html>
