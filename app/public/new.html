<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <section>
            <h2>New</h2>
            <form id="newForm">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="content">Content:</label><br>
                <input type="text" id="content" name="content"><br><br>
                <button type="submit">Submit</button>
            </form>
            <p>Encrypted Data:</p>
            <textarea id="encryptedData" rows="5" cols="50" readonly></textarea>
        </section>
    </main>
</body>
<script>

document.getElementById("newForm").addEventListener(
    "submit", 
    function(event){
        event.preventDefault();
        var password = prompt("Please enter encryption password:");
        if (!password) {
            return; // User cancelled password prompt
        }
        var formData = new FormData(this);
        var jsonData = {
            title: formData.get('title'),
            content: {
                description: formData.get('content')
            }
        };
        // Encrypt content
        var encryptedContent = encryptContent(jsonData.content.description, password);
        jsonData.content.description = encryptedContent;
    
        // Populate encrypted data in the textarea
        document.getElementById("encryptedData").value = encryptedContent;
    
        sendDataToServer(jsonData);                                 
    },
);

function encryptContent(content, password) {
    // Encrypt content using AES encryption with user-provided password
    var encrypted = CryptoJS.AES.encrypt(content, password).toString();
    return encrypted;
}

function sendDataToServer(data) {
    // Send the data to the server
    fetch(
        "/api/items", 
        {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                "Content-Type": "application/json"
            }
        },
    )
    .then(
        response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        },
    )
    .then(
        data => {
            console.log('Success:', data);
        },
    )
    .catch(
        (error) => {
            console.error('Error:', error);
        },
    );
}


</script>
</html>
