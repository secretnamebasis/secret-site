<!-- public/item_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>

    <!-- Include CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <header>
        <h1>{{.Title}}</h1>
    </header>

    <main>
        <h2>{{.Item.Title}}</h2>
        <p id="encryptedContent" style="white-space: pre-line;">{{.Item.Content.Description}}</p>
        <p><em>Created: {{.Item.CreatedAt}}</em></p>

        <!-- Form for entering decryption password -->
        <form id="decryptForm">
            <label for="password">Enter decryption password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Decrypt</button>
        </form>
        <p id="submittedPassword"></p>
        <!-- Display decrypted content here -->
        <p id="decryptedContent"></p>
    </main>

    <footer>
        <p>Donations and Private messages: </p>
        <p><span class="address">{{.Address}}</span></p>
        <p>&copy; 2024 | secretnamebasis </p>
    </footer>
   
    <script>
        document.getElementById("decryptForm").addEventListener("submit", function(event){
            event.preventDefault();
            var password = document.getElementById("password").value;
            var encryptedContent = document.getElementById("encryptedContent").innerText; // Get encrypted content using ID
            
            // Display the submitted password
            document.getElementById("submittedPassword").innerText = "Submitted password: " + password;
            
            var decryptedContent = decryptContent(encryptedContent, password);
            document.getElementById("decryptedContent").innerText = decryptedContent;
        });
        
        function decryptContent(encryptedContent, password) {
            try {
                var decrypted = CryptoJS.AES.decrypt(encryptedContent, password);
                var decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
                if (decryptedText) {
                    // Decryption successful
                    return decryptedText;
                } else {
                    // Decryption failed
                    return "Decryption failed. Invalid password or content.";
                }
            } catch (error) {
                // Decryption error
                return "Decryption error: " + error.message;
            }
        }
    </script>
    
</body>
</html>
