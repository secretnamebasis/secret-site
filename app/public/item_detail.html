<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Detail</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="title-container">
                <h2 class="title">{{.Item.Title}}</h2>
            </div>
            <div>
                <!-- Check if the item has an image -->
                {{if ne .Item.Content.Image ""}}
                    <!-- Render the image using base64-encoded data -->
                    <img src="data:image/png;base64,{{.Item.Content.Image}}" alt="Item Image">
                {{else}}
                    <!-- Placeholder or alternative content when there's no image -->
             
                {{end}}
                <p>{{.Item.Content.Description}}</p>
                <p><em>Created: {{.Item.CreatedAt.Format "2006-01-02 15:04:05"}}</em></p>
            </div>
        </main>
    </div>
</body>
</html>
